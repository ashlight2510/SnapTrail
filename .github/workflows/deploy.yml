name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build
        run: yarn build
      
      - name: Verify build output
        run: |
          echo "=== 빌드 결과 확인 ==="
          ls -la dist/
          echo ""
          echo "=== 필수 파일 확인 ==="
          test -f dist/manifest.json && echo "✓ manifest.json 존재" || (echo "✗ manifest.json 없음" && exit 1)
          test -f dist/sw.js && echo "✓ sw.js 존재" || (echo "✗ sw.js 없음" && exit 1)
          test -f dist/.nojekyll && echo "✓ .nojekyll 존재" || (echo "✗ .nojekyll 없음" && exit 1)
          test -f dist/index.html && echo "✓ index.html 존재" || (echo "✗ index.html 없음" && exit 1)
          echo ""
          echo "=== assets 폴더 확인 ==="
          if [ -d dist/assets ]; then
            ls -la dist/assets/
            echo "✓ assets 폴더 존재"
          else
            echo "✗ assets 폴더 없음"
            exit 1
          fi
          echo ""
          echo "=== 빌드된 index.html 확인 ==="
          if grep -q "/assets/index-" dist/index.html; then
            echo "✓ 빌드된 index.html (올바른 경로)"
          else
            echo "✗ 빌드되지 않은 index.html (소스 파일)"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

