# DISABLED: Using static deployment instead (deploy-static.yml)
name: Deploy to GitHub Pages

on:
  # DISABLED - Using static deployment
  # push:
  #   branches:
  #     - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build
        run: yarn build
      
      - name: Verify build output
        timeout-minutes: 2
        run: |
          # 필수 파일 빠른 확인
          test -f dist/manifest.json || (echo "✗ manifest.json 없음" && exit 1)
          test -f dist/sw.js || (echo "✗ sw.js 없음" && exit 1)
          test -f dist/.nojekyll || (echo "✗ .nojekyll 없음" && exit 1)
          test -f dist/index.html || (echo "✗ index.html 없음" && exit 1)
          test -f dist/og-image.png || (echo "✗ og-image.png 없음" && exit 1)
          
          # assets 폴더 확인
          test -d dist/assets || (echo "✗ assets 폴더 없음" && exit 1)
          ASSET_COUNT=$(ls -1 dist/assets/ 2>/dev/null | wc -l)
          if [ "$ASSET_COUNT" -lt 2 ]; then
            echo "✗ assets 파일이 너무 적습니다 (최소 2개 필요)"
            exit 1
          fi
          
          # 빌드된 index.html 확인 (핵심 검증만)
          if ! grep -q "/assets/index-" dist/index.html; then
            echo "✗ 빌드되지 않은 index.html"
            exit 1
          fi
          
          # 소스 파일 경로 확인
          if grep -q "/src/main.js" dist/index.html; then
            echo "✗ 소스 파일 경로가 남아있습니다"
            exit 1
          fi
          
          echo "✓ 빌드 검증 완료"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        timeout-minutes: 3
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

