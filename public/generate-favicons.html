<body><h1>SnapTrail 파비콘 생성기</h1>
  <p>아래 버튼을 클릭하여 각 크기의 파비콘을 다운로드하세요.</p>
  
  <div id="canvases"></div>
  
  <script>
    function createFavicon(size, filename) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // 그라데이션 배경
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#4285f4');
      gradient.addColorStop(1, '#357ae8');
      
      const cornerRadius = size * 0.2;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, cornerRadius);
      ctx.fill();
      
      // 카메라 아이콘 그리기
      const scale = size / 100;
      ctx.save();
      ctx.scale(scale, scale);
      ctx.translate(20, 25);
      
      // 카메라 본체
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.roundRect(15, 20, 30, 25, 3);
      ctx.fill();
      
      // 렌즈
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.beginPath();
      ctx.arc(30, 32.5, 8, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(30, 32.5, 5, 0, Math.PI * 2);
      ctx.fill();
      
      // 플래시
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.roundRect(45, 22, 4, 6, 1);
      ctx.fill();
      
      // 타임라인 표시
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.roundRect(10 + i * 10, 48, 8, 4, 1);
        ctx.fill();
      }
      
      ctx.restore();
      
      // 다운로드 링크 생성
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.textContent = `다운로드 ${filename} (${size}x${size})`;
        a.className = 'download-btn';
        document.getElementById('canvases').appendChild(canvas);
        document.getElementById('canvases').appendChild(a);
        document.getElementById('canvases').appendChild(document.createElement('br'));
      });
    }
    
    // roundRect 폴리필 (구형 브라우저 지원)
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
    
    // 각 크기의 파비콘 생성
    createFavicon(16, 'favicon-16x16.png');
    createFavicon(32, 'favicon-32x32.png');
    createFavicon(180, 'apple-touch-icon.png');
    createFavicon(192, 'icon-192.png');
    createFavicon(512, 'icon-512.png');
    
    // ICO 파일 생성 (간단한 버전)
    setTimeout(() => {
      createFavicon(32, 'favicon.ico');
    }, 1000);
  </script>
